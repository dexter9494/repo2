<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Website - Sing Up</title>
    <link rel="shortcut icon" href="favicon2.png" type="image/x-icon">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin-top: 40px;
          
        }
        .container{
            display: flex;
            flex-direction: column;
            background-color: #212529;
            width: 500px;
            height: 500px;
            border-radius: 10px;
          
        }
        input{
            background-color: #6c757d;
            outline: none;
            border: none;
            color: #fff; 
        }
        .name{
            display: flex;
            width: 100%;
           
        }
        .name > input{
            margin: 0px 5px;
            width: 50%;
            height: 35px;
            border-radius: 6px;
            padding: 4px 6px;
            font-size: 14px;
            font-weight: 500;
            margin: 14px 14px;
        }
        .username > input{
            width: 94%;
            height: 35px;
            border-radius: 6px;
            padding: 4px 6px;
            font-size: 14px;
            margin: 14px 14px;
        }
        .pswd > input{
            width: 94%;
            height: 35px;
            border-radius: 6px;
            padding: 4px 6px;
            font-size: 14px;
            margin: 14px 14px;
        }
        .email > input{
            width: 94%;
            height: 35px;
            border-radius: 6px;
            padding: 4px 6px;
            font-size: 14px;
            margin: 14px 14px;
        }
         
        p{
            font-size: 25px;
            color: #fff;
            text-align: center;
        }
        #fpara{
            
            margin-top: 60px;
        }
       input:focus{
            border: 1px solid lime;
        }
        .sign_in{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
        }
        #submit{
            margin: 8px 180px;
            background-color: #6c757d;
            outline: none;
            border: none;
            width: 150px;
            height: 40px;
            color: #fff;
            cursor: pointer;
            padding: 6px 6px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;

        }
         #sign-in{
            margin-top: 20px;
            background-color:#6c757d;
            outline: none;
            border: none;
            width: 80px;
            padding: 6px 6px;
            border-radius: 6px;
        }
        a{
            text-decoration: none;
            
            font-size: 1.2em;
            color: #ffff;
            cursor: pointer;
        }
     /*   a:visited{
            color: #212529;
        }
        a:active{
            color: #6c757d;
        } */

    </style>
</head>
<body >
    <form action="/signup" method="post" id="signupForm" >
        <div class="container">
            <p id="fpara">Create an Account</p>
            <div class="name">
                <input type="text" name="fname" id="fname" placeholder="First name">
                <input type="text" name="lname" id="lname" placeholder="Last Name">
            </div>
            <div class="username">
                <input type="text" name="username" id="user" placeholder="Enter your username" required>
            </div>
            <div class="email">
                <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            </div>
            <div class="pswd">
                <input type="password" name="pass" id="pass" placeholder="Enter new password" required>
            </div>
            <div class="submit">
                <button type="submit" id="submit">Create your Account</button>
            </div>
            <div class="sign_in">
                <p>Already have an account?</p>
                <button id="sign-in" > <a href="sign_in.html">Sign in</a></button>
               
            </div>
           
        </div>
    </form>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fname = document.getElementById('fname').value;
            const lname = document.getElementById('lname').value;
            const username = document.getElementById('user').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('pass').value;

            fetch('/api/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ fname,lname,username, email,password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Signup successful');
                } else {
                    alert('Signup failed: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
    
</body>
</html>
